<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #011124;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5f5f;
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
        .signup-link {
            margin-top: 20px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .forgot-password {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5f5f;
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .flash-message {
            display: none;
            padding: 10px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="flash-message" id="flash-message">Password regenerated successfully</div>
    <div class="container">
        <button class="close" onclick="window.location.href='index.html'">X</button>
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit">Sign In</button>
            <a href="#" class="forgot-password" id="forgot-password">Forgot your password?</a>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <!-- Password Recovery Modal -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <button class="close-button" id="close-modal">&times;</button>
            <h2>Reset Password</h2>
            <form id="reset-form">
                <input type="email" placeholder="Enter your email or username" required>
                <input type="password" placeholder="New password" required>
                <input type="password" placeholder="Confirm new password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('password-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById('password-modal')) {
                document.getElementById('password-modal').style.display = 'none';
            }
        }

        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('flash-message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('flash-message').style.display = 'none';
                document.getElementById('password-modal').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
